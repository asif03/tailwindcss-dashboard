  <body class="antialiased bg-primary dark:bg-slate-800 font-roboto">

      <nav
        class="side-nav z-10 hidden overflow-x-hidden pl-5 pr-9 pb-16 md:block md:w-[105px] xl:w-[250px]"

          />
          <span class="ml-3 hidden text-lg text-white xl:block">Tinker</span>
        </a>
        <hr class="bg-slate-400 dark:border-slate-600 my-4" />
        <ul>
          <li>
            <a
              href="#"
              class="h-12 bg-blue-600 dark:bg-slate-600 flex items-center text-white rounded-lg pl-5 shadow-blue-700 dark:shadow-slate-700 opacity-90 animate-[0.4s_ease-in-out_0.1s_intro-menu] drop-shadow-md font-medium"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                icon-name="home"
                data-lucide="home"
                class="lucide lucide-home stroke-1.5 mr-2"
              >
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
              Dashboard
            </a>
          </li>
          <li class="my-2">
            <a
              class="h-12 bg-blue-600 dark:bg-slate-600 flex items-center text-white rounded-lg pl-5 shadow-blue-700 dark:shadow-slate-700 opacity-90 animate-[0.4s_ease-in-out_0.1s_intro-menu] drop-shadow-md font-medium"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                icon-name="box"
                data-lucide="box"
                class="lucide lucide-box stroke-1.5"
              >
                <path
                  d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
                ></path>
                <polyline points="3.29 7 12 12 20.71 7"></polyline>
                <line x1="12" y1="22" x2="12" y2="12"></line>
              </svg>

              <div class="w-full flex justify-between px-2">
                Menu Layout
                <div class="side-menu__sub-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    icon-name="chevron-down"
                    data-lucide="chevron-down"
                    class="lucide lucide-chevron-down stroke-1.5"
                  >
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </div>
              </div>
            </a>
            <ul class="side-menu__sub-open" style="display: block">
              <li>
                <a
                  href="https://tinker-laravel.left4code.com?layout=side-menu"
                  class="side-menu [&amp;:not(.side-menu--active)]:opacity-0 [&amp;:not(.side-menu--active)]:translate-x-[50px] animate-[0.4s_ease-in-out_0.1s_intro-menu] animate-fill-mode-forwards animate-delay-10"
                >
                  <div class="side-menu__icon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      icon-name="activity"
                      data-lucide="activity"
                      class="lucide lucide-activity stroke-1.5"
                    >
                      <polyline
                        points="22 12 18 12 15 21 9 3 6 12 2 12"
                      ></polyline>
                    </svg>
                  </div>
                  <div class="side-menu__title">Side Menu</div>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <div
        class="rounded-[30px] md:rounded-[35px/50px_0px_0px_0px] min-w-0 min-h-screen max-w-full md:max-w-none bg-slate-100 flex-1 pb-10 px-4 md:px-6 mx-3 lg:mx-0 relative md:ml-4 dark:bg-slate-700 before:content-[''] before:w-full before:h-px before:block after:content-[''] after:z-[-1] after:rounded-[40px_0px_0px_0px] after:w-full after:inset-y-0 after:absolute after:left-0 lg: lg:after:bg-white/10 after:bg-white/0 after:mt-8 after:-ml-4 lg:after:dark:bg-slate-700/70 after:dark:bg-slate-700/0"
      >
        <!-- BEGIN: Top Bar -->
        <div
          class="relative z-[51] flex h-[67px] items-center border-b border-slate-200 dark:border-slate-600"
        >
          <!-- BEGIN: Breadcrumb -->
          <nav class="w-full flex justify-between animate-introX">
            <ol
              class="lg:flex lg:items-center hidden text-primary dark:text-slate-200"
            >
              <li class="after:content-['>']">
                <a href="#">Application</a>
              </li>
              <li
                class="relative ml-5 pl-0.5 before:content-[''] before:w-[14px] before:h-[14px] before:bg-bredcrumb-chevron-dark before:bg-[length:100%] before:-ml-[1.125rem] before:absolute before:my-auto before:inset-y-0 dark:before:bg-bredcrumb-chevron-darkmode text-slate-800 cursor-text dark:text-slate-400"
              >
                <a href="">Dashboard</a>
              </li>
            </ol>
            <!-- Dark mode switcher -->
            <button
              id="theme-toggle"
              type="button"
              class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5"
            >
              <svg
                id="theme-toggle-dark-icon"
                class="w-5 h-5 hidden"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                ></path>
              </svg>
              <svg
                id="theme-toggle-light-icon"
                class="w-5 h-5 hidden"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
            <!-- Dark mode switcher end -->
          </nav>
          <!-- END: Breadcrumb -->
        </div>
        <!--END: Top Bar-->
      </div>
    </div>
    <script>
      var themeToggleDarkIcon = document.getElementById(
        "theme-toggle-dark-icon"
      );
      var themeToggleLightIcon = document.getElementById(
        "theme-toggle-light-icon"
      );

      // Change the icons inside the button based on previous settings
      if (
        localStorage.getItem("theme") === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
        themeToggleLightIcon.classList.remove("hidden");
      } else {
        document.documentElement.classList.remove("dark");
        themeToggleDarkIcon.classList.remove("hidden");
      }

      var themeToggleBtn = document.getElementById("theme-toggle");

      themeToggleBtn.addEventListener("click", function () {
        // toggle icons inside button
        themeToggleDarkIcon.classList.toggle("hidden");
        themeToggleLightIcon.classList.toggle("hidden");

        // if set via local storage previously
        if (localStorage.getItem("theme")) {
          if (localStorage.getItem("theme") === "light") {
            document.documentElement.classList.add("dark");
            localStorage.setItem("theme", "dark");
          } else {
            document.documentElement.classList.remove("dark");
            localStorage.setItem("theme", "light");
          }
          // if NOT set via local storage previously
        } else {
          if (document.documentElement.classList.contains("dark")) {
            document.documentElement.classList.remove("dark");
            localStorage.setItem("theme", "light");
          } else {
            document.documentElement.classList.add("dark");
            localStorage.setItem("theme", "dark");
          }
        }
      });
    </script>
  </body>
</html>
