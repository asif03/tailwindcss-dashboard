    >

    <div class="mt-[4.7rem] flex overflow-hidden md:mt-0">
      <nav
        class="side-nav z-10 hidden overflow-x-hidden px-5 pb-16 md:block md:w-[105px] xl:w-[250px]"
      >

        </a>
        <hr class="bg-slate-400 dark:border-slate-600 my-4" />
        <ul>
          <li>
            <a
              href="#"
              class="h-12 bg-blue-600 flex items-center text-white rounded-lg pl-5 shadow-blue-700 opacity-90 animate-[0.4s_ease-in-out_0.1s_intro-menu] drop-shadow-md font-medium"
              >Dashboard</a
            >
          </li>
          <li>Menu 2</li>
        </ul>
      </nav>
      <div
        class="rounded-[30px] md:rounded-[35px/50px_0px_0px_0px] min-w-0 min-h-screen max-w-full md:max-w-none bg-slate-100 flex-1 pb-10 px-4 mx-3 lg:mx-0 md:px-6 relative md:ml-4 dark:bg-slate-700 before:content-[''] before:w-full before:h-px before:block after:content-[''] after:z-[-1] after:rounded-[40px_0px_0px_0px] after:w-full after:inset-y-0 after:absolute after:left-0 lg: lg:after:bg-white/10 after:bg-white/0 after:mt-8 after:-ml-4 lg:after:dark:bg-slate-700/70 after:dark:bg-slate-700/0"
      >
        <!-- BEGIN: Top Bar -->
        <div
          class="relative z-[51] flex h-[67px] items-center border-b border-slate-200 dark:border-slate-600"
        >
          <!-- BEGIN: Breadcrumb -->
          <nav class="w-full flex justify-between animate-introX">
            <ol
              class="lg:flex lg:items-center hidden text-primary dark:text-slate-200"
            >
              <li class="after:content-['>']">
                <a href="#">Application</a>
              </li>
              <li
                class="relative ml-5 pl-0.5 before:content-[''] before:w-[14px] before:h-[14px] before:bg-bredcrumb-chevron-dark before:bg-[length:100%] before:-ml-[1.125rem] before:absolute before:my-auto before:inset-y-0 dark:before:bg-bredcrumb-chevron-darkmode text-slate-800 cursor-text dark:text-slate-400"
              >
                <a href="">Dashboard</a>
              </li>
            </ol>
            <!-- Dark mode switcher -->
            <button
              id="theme-toggle"
              type="button"
              class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5"
            >
              <svg
                id="theme-toggle-dark-icon"
                class="w-5 h-5 hidden"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                ></path>
              </svg>
              <svg
                id="theme-toggle-light-icon"
                class="w-5 h-5 hidden"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
            <!-- Dark mode switcher end -->
          </nav>
          <!-- END: Breadcrumb -->
        </div>
        <!--END: Top Bar-->
      </div>
    </div>
    <script>
      var themeToggleDarkIcon = document.getElementById(
        'theme-toggle-dark-icon'
      );
      var themeToggleLightIcon = document.getElementById(
        'theme-toggle-light-icon'
      );

      // Change the icons inside the button based on previous settings
      if (
        localStorage.getItem('theme') === 'dark' ||
        (!('theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
        themeToggleLightIcon.classList.remove('hidden');
      } else {
        document.documentElement.classList.remove('dark');
        themeToggleDarkIcon.classList.remove('hidden');
      }

      var themeToggleBtn = document.getElementById('theme-toggle');

      themeToggleBtn.addEventListener('click', function () {
        // toggle icons inside button
        themeToggleDarkIcon.classList.toggle('hidden');
        themeToggleLightIcon.classList.toggle('hidden');

        // if set via local storage previously
        if (localStorage.getItem('theme')) {
          if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
          } else {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
          }
          // if NOT set via local storage previously
        } else {
          if (document.documentElement.classList.contains('dark')) {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
          } else {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
          }
        }
      });
    </script>
  </body>
</html>
